<div class="contact-form">
  <div class="h3 contact-form__title text">У Вас остались вопросы?</div>

  <form>
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        placeholder="Как к Вам обращаться?*"
      />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Телефон*" />
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="E-mail*" />
    </div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Сообщение"></textarea>
    </div>
    <div class="form-group ">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">
          Принять <a href="#">политику конфиденциальности</a>
        </label>
      </div>

      <p>* - поля, обязательные для заполнения</p>
    </div>
    <div class="form-group">
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Запись на прием</button>
      </div>
    </div>
  </form>
</div>
