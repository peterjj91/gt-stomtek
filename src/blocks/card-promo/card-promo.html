<a href="#" class="card-promo">
  <div class="card-promo__img">
    <div class="card-promo__img__block">
      <img src="@@img" class="img" alt="" />
    </div>
  </div>
  <div class="card-promo__description">
    <div class="card-promo__header">
      <div class="card-promo__type">@@type</div>
    </div>
    <div class="card-promo__content">
      <div class="card-promo__text">@@text</div>
    </div>
    <div class="card-promo__footer">
      <div class="card-promo__price">@@price</div>
    </div>
    <div class="card-promo__pointer"></div>
  </div>
</a>
