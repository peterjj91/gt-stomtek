<div class="@@col">
  <div class="article-item">
    <div class="article-item__img">
      <img src="@@img" alt="" class="img" />
    </div>
    <div class="article-item__description">
      <div class="article-item__title h3">@@title</div>
      <div class="article-item__text">@@text</div>
      <div class="article-item__date">@@date</div>
    </div>

    <div class="article-item__popup">
      <a href="#" class="btn btn-primary">Подробнее</a>
    </div>
  </div>
</div>
